<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML복습</title>
</head>
<body>
  <h2>블록 요소</h2>
  <p>줄바꿈</p>
  <!-- 
    <div> 영역을 나누는 태그
    <p> 단락을 나누는 태그
   -->
   <div style="background-color: pink;">
    블록 요소 안에 <strong>인라인 요소도 가능</strong>
  </div>
   <h2>인라인 요소</h2>
   <a>a태그는 하이퍼링크로 주소를 가져온다</a>
   <q>q는 인라인요소에 포함<a>인라인 요소안에 인라인 요소 포함 가능</a></q>
</body>
</html>
